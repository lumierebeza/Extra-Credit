<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Guessing Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: blueviolet;
            height: 100vh;
            align-items: center;
        }
        .game-container {
            background-color: cadetblue;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%; /* Added width for better appearance */
            max-width: 400px; /* Added max-width for responsiveness */
            margin: auto; /* Center the container horizontally */
            margin-top: 10vh; /* Added margin-top for vertical centering */
        }
        .result-message {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 5</p>
    <input type="number" id="guessInput" class="form-control" placeholder="Enter your guess">
    <button class="btn btn-primary mt-3" onclick="guessNumber()">Submit Guess</button>
    <p id="resultMessage" class="result-message"></p>
</div>
<script src="script.js"></script>
</body>
</html>
